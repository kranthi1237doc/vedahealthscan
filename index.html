<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VEDA Health Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>VEDA Health Scanner</h1>
      <p>AI-Powered Facial Health Screening for VEDA Hospital</p>
    </header>

    <section id="patient-section">
      <form id="patient-form" novalidate>
        <label for="patientName">Full Name *</label>
        <input id="patientName" name="patientName" type="text" required />

        <label for="patientAge">Age (18-100) *</label>
        <input id="patientAge" name="patientAge" type="number" min="18" max="100" required />

        <label for="patientHeight">Height (cm) *</label>
        <input id="patientHeight" name="patientHeight" type="number" min="100" max="250" required />

        <label for="patientWeight">Weight (kg) *</label>
        <input id="patientWeight" name="patientWeight" type="number" min="30" max="200" required />

        <label for="patientGender">Gender *</label>
        <select id="patientGender" name="patientGender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="patientContact">Contact Number (optional)</label>
        <input id="patientContact" name="patientContact" type="tel" placeholder="+91..." />

        <div id="bmi-display" class="info-text" style="display:none;"></div>

        <button type="button" id="btnContinue">Continue to Health Scan</button>
      </form>
    </section>

    <section id="scan-section" style="display:none;">
      <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
      </div>
      <div class="controls">
        <button id="btnStart">Start Camera</button>
        <button id="btnStop" style="display:none;">Stop Camera</button>
        <button id="btnScan" style="display:none;">Begin Scan
