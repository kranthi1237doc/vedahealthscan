<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VEDA Health Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 720px;
      margin: 2rem auto;
      padding: 1rem;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      color: #004d40;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #00796b;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1.5px solid #80deea;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #00796b;
      color: white;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover:enabled {
      background-color: #004d40;
    }
    button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }
    #bmiDisplay {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #004d40;
    }
    #video-container {
      position: relative;
      width: 640px;
      max-width: 100%;
      margin: 1rem auto;
    }
    video, canvas.overlay {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    canvas.overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }
    #scan-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    #scan-status {
      text-align: center;
      font-weight: 600;
      color: #00695c;
      min-height: 2em;
      margin-top: 20px;
    }
    #results {
      background: #b2dfdb;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    #results div {
      margin-bottom: 0.6rem;
    }
  </style>
</head>
<body>

  <h1>VEDA Health Scanner</h1>

  <!-- Patient Information Form -->
  <section id="patientSection">
    <form id="patientForm" novalidate>
      <label for="patientName">Full Name *</label>
      <input type="text" id="patientName" name="patientName" required />

      <label for="patientAge">Age (18-100) *</label>
      <input type="number" id="patientAge" name="patientAge" min="18" max="100" required />

      <label for="patientHeight">Height (cm) *</label>
      <input type="number" id="patientHeight" name="patientHeight" min="100" max="250" required />

      <label for="patientWeight">Weight (kg) *</label>
      <input type="number" id="patientWeight" name="patientWeight" min="30" max="200" required />

      <label for="patientGender">Gender *</label>
      <select id="patientGender" name="patientGender" required>
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="patientContact">Contact Number (optional)</label>
      <input type="tel" id="patientContact" name="patientContact" placeholder="+91..." />

      <div id="bmiDisplay" style="display:none;"></div>

      <button type="button" id="btnContinue">Continue to Health Scan</button>
    </form>
  </section>

  <!-- Scanning Section -->
  <section id="scanningSection" style="display:none;">
    <div id="video-container">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay" class="overlay"></canvas>
    </div>
    <div id="scan-controls">
      <button id="btnStartCamera">Start Camera</button>
      <button id="btnStopCamera" style="display:none;">Stop Camera</button>
      <button id="btnBeginScan" style="display:none;">Begin Health Scan</button>
    </div>
    <div id="scan-status"></div>
  </section>

  <!-- Results Section -->
  <section id="results" style="display:none;">
    <h2>Health Assessment Results</h2>
    <div><strong>BMI:</strong> <span id="resultBMI"></span></div>
    <div><strong>Cardiac Risk Level:</strong> <span id="resultRisk"></span></div>
    <button id="btnGeneratePDF">Generate PDF Report</button>
    <button id="btnRestart">Start New Analysis</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
