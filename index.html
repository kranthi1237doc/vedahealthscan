<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VEDA Health Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      color: #004d40;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #video-container {
      position: relative;
      width: 640px;
      max-width: 100%;
      margin: 10px auto;
    }
    #video, #overlay {
      width: 100%;
      border-radius: 10px;
      position: absolute;
      top: 0; left: 0;
    }
    #overlay {
      pointer-events: none;
    }
    #scan-status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #00695c;
    }
    #results {
      margin-top: 20px;
      border: 1px solid #004d40;
      padding: 10px;
      border-radius: 8px;
      background: #b2dfdb;
    }
  </style>
</head>
<body>

  <h1>VEDA Health Scanner</h1>

  <section id="patient-section">
    <form id="patient-form" novalidate>
      <label for="name">Full Name *</label>
      <input id="name" name="name" type="text" required />

      <label for="age">Age (18-100) *</label>
      <input id="age" name="age" type="number" min="18" max="100" required />

      <label for="height">Height (cm) *</label>
      <input id="height" name="height" type="number" min="100" max="250" required />

      <label for="weight">Weight (kg) *</label>
      <input id="weight" name="weight" type="number" min="30" max="200" required />

      <label for="gender">Gender *</label>
      <select id="gender" name="gender" required>
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="contact">Contact Number</label>
      <input id="contact" name="contact" type="tel" placeholder="+91..." />

      <div id="bmi-display" style="margin-top:10px; font-weight:bold;"></div>

      <button type="button" id="btn-continue">Continue to Scan</button>
    </form>
  </section>

  <section id="scan-section" style="display:none;">
    <div id="video-container">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    <div style="text-align:center;">
      <button id="btn-start">Start Camera</button>
      <button id="btn-stop" style="display:none;">Stop Camera</button>
      <button id="btn-scan" style="display:none;">Begin Health Scan</button>
    </div>
    <div id="scan-status"></div>
  </section>

  <section id="results" style="display:none;">
    <h2>Results</h2>
    <div><strong>Calculated BMI:</strong> <span id="result-bmi"></span></div>
    <div><strong>Risk Assessment:</strong> <span id="result-risk"></span></div>
    <button id="btn-pdf">Generate PDF Report</button>
    <button id="btn-restart">Start New Scan</button>
  </section>

  <script>
  class VEDAHealthScanner {
    constructor() {
      this.video = document.getElementById('video');
      this.overlay = document.getElementById('overlay');
      this.overlayCtx = this.overlay.getContext('2d');
      this.stream = null;
      this.faceDetectInterval = null;
      this.isScanning = false;
      this.bmi = null;
      this.bmiCategory = '';
      this.risk = '';
      this.scanProgress = 0;

      this.attachEvents();
    }

    attachEvents() {
      document.getElementById('btn-continue').onclick = () => this.validateAndContinue();
      document.getElementById('btn-start').onclick = () => this.startCamera();
      document.getElementById('btn-stop').onclick = () => this.stopCamera();
      document.getElementById('btn-scan').onclick = () => this.beginScan();
      document.getElementById('btn-pdf').onclick = () => this.generatePDF();
      document.getElementById('btn-restart').onclick = () => this.restart();
      document.getElementById('height').oninput = () => this.calculateBMI();
      document.getElementById('weight').oninput = () => this.calculateBMI();
    }
